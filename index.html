<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ClimbLog</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="header-format">ClimbLog</h1>
            <h2 class="header-format">Track Climbs and Sessions. See Progress.</h2>
    
            <h3 id="instruction">Enter a Climb:</h3>
        </header>

        <main>
            <form class="inputs container">
                <input type="date">
            
                <select id="style">
                    <option value="bouldering">Bouldering</option>
                    <option value="lead">Lead</option>
                    <option value="top rope">Top Rope</option>
                </select>
    
                <input type="text" placeholder="V5 or 5.11a">
    
                <input type="number" min="1" placeholder="Enter the number of attempts" >
    
                <select id="result">
                    <option value="sent">Sent</option>
                    <option value="project">Project</option>
                </select>
    
                <textarea rows="3" placeholder="Beta, how did the climb feel? any improvements?"></textarea>
    
                <button type="button" onclick="readData()" >Add Session</button>
            </form>
    
            <section class="output">
                <ul>
                    <li>Hello</li>
                </ul>
            </section>    
        </main>
        
        <script src="javascript.js"></script>
    </body>
</html>
